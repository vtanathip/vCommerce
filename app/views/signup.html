<!-- Signup -->
<div id="signup">
	<div class="signup-holder">
		<div class="top"></div>
		<div class="middle">													
			<div class="label">
				<h3>Sign now for discount</h3>									
			</div>
			<div class="cl"></div>
			<div class="wrapper-content">
				<div class="floatLeft content">
					<p><label for="name">Name</label></p> 
					<div class="field-holder">
						<input type="text" class="field" placeholder="First and last name" title="First and last name" />
					</div>
					<p><label for="email">Email</label></p> 
					<div class="field-holder">
						<input id="email" class="field" name="email" placeholder="example@domain.com" required="" type="email"> 
					</div>
					<p><label for="password">Create a password</label></p>
					<div class="field-holder">
	    				<input type="password" class="field" id="password" placeholder="Your Password"  name="password" required="">
	    			</div> 
	                <p><label for="repassword">Re-type your password</label></p> 
	                <div class="field-holder">
	    				<input type="password" class="field" id="repassword" placeholder="Confirm it . . ."  name="repassword" required="">
	    			</div> 
				</div>
				<div class="floatLeft content">
					<p><label for="phone">Phone</label></p> 
					<div class="field-holder">
						<input type="text" class="field" placeholder="mobile number" title="mobile number" />
					</div>
					<p><label for="town">City</label></p> 
					<div class="field-holder">
						<input id="town" class="field" name="town" placeholder="Your Town" required="" type="text"> 
					</div>
					<p><label for="country">Country</label></p>
					<div class="field-holder">
	    				<input type="text" id="country" placeholder="Your Country"  name="text" required="">
	    			</div> 
				</div>
				<div class="cl"></div>
				<div class="wrapperbutton">
					<input class="confirmbutton" name="submit" id="submit" tabindex="5" value="Sign me up!" type="button">
					<input class="cancelbutton" name="cancel" id="cancel" tabindex="5" value="Nope" type="button">
				</div>
			</div>
			<div class="cl"></div>
		</div>
		<div class="bottom"></div>									
	</div>
</div>
<!-- END Signup -->
