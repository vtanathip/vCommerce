<!-- Header -->
<div id="header">
	<cart-detail meta="pageConfig"></cart-detail>			
	<search-box></search-box>
	<div class="cl"></div>
	<!-- Navigation -->
	<div id="navigation">
		<nav data=""></nav>
	</div>	
	<div class="cl"></div>				
	<!-- END Navigation -->
	<div class="cl"></div>
</div>
<!-- END Header -->
<!-- Signup -->
<div class="object-wrapper">
	<!-- Featured Products -->
<div class="object">
	<div class="top"></div>
	<div class="middle" >													
		<div class="label">
			<h3>In your cart</h3>									
		</div>
		<div class="cl"></div>	

		<div class="shoppingcart">
			<table width="940" border="0">
				<thead >
					<tr>
						<td style="width:500px;"><span>product name</span></td>
						<td style="width:110px;"><span>unit price</span></td>
						<td style="width:110px;"><span>qty</span></td>
						<td style="width:110px;"><span>total</span></td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<div>
								<img src="../images/paperclip.jpg" alt="paperclip" />
								<p>Model: <span>XR-34</span></p>
							</div>
						</td>
						<td>3</td>
						<td><input type="text" value="2"></input></td>
						<td>6.00</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td><a href="#">Continue Shopping</a></td>
						<td colspan="3">
							<div>
								<input ng-click="proceedToCheckOut()" class="confirmbutton" name="submit" id="submit" tabindex="5" value="One Click to Pay" type="button">
							</div>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>

		<div class="cl"></div>
	</div>
	<div class="bottom"></div>									
</div>
<!-- END Featured Products -->
</div>
<!-- END Signup -->
