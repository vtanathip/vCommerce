<!-- Header -->
<div id="header">
	<!-- Logo -->
	<h1 id="logo"><a title="Home" href="#">accessories store</a></h1>
	<p class="shopping-cart"><a class="cart" href="#" title="Your Shopping Cart">{{ pageConfig.shoppingcart }}</a><span>Articles:</span>&nbsp;4<span>Cost:</span>&nbsp;$59.99</p>					
	<!-- Search -->
	<div class="search-expand"></div>
	<div id="search">
		<div class="retract-button">
			<p>retract</p>
		</div>
		<form action="" method="post">
			<input type="text" class="field" value="Search" title="Search" />
			<input type="submit" value="" class="submit-button" />
		</form>						
	</div>
	<!-- END Search -->
	<div class="cl"></div>
	<!-- Navigation -->
	<div id="navigation">
		<ul>
			<li><a title="Home" href="#">Home</a></li>
			<li><a title="Sales" href="#">Sales</a></li>
			<li><a title="Catalog" ng-click="navigateToMenu('catalog')">Catalog</a></li>
			<li><a title="Blog" href="#">Blog</a></li>
			<li><a title="Sign Up" ng-click="navigateToMenu('signup')">Sign up</a></li>							
		</ul>						
	</div>	
	<div class="cl"></div>				
	<!-- END Navigation -->
	<div class="cl"></div>
</div>
<!-- END Header -->
<!-- Signup -->
<div id="main" style="min-height:750px;">
	<!-- Featured Products -->
<div class="products-holder">
	<div class="top"></div>
	<div class="middle" >													
		<div class="label">
			<h3>In your cart</h3>									
		</div>
		<div class="cl"></div>	

		<div style="margin-top:30px;margin-bottom:30px;">
			<table width="940" border="0" style="border-spacing: 0;text-align:center;border:1px dotted;">
				<thead >
					<tr style="background:#e9e9e9;height:50px;">
						<td style="width:500px;"><span>product name</span></td>
						<td style="width:110px;"><span>unit price</span></td>
						<td style="width:110px;"><span>qty</span></td>
						<td style="width:110px;"><span>total</span></td>
					</tr>
				</thead>
				<tbody style="background:white;">
					<tr style="height:50px;">
						<td style="padding:20px;">
							<div style="width:150px;height:180px;margin:0 auto;">
								<img src="../images/paperclip.jpg" alt="paperclip" />
								<p>Model: <span>XR-34</span></p>
							</div>
						</td>
						<td>3</td>
						<td><input type="text" value="2" style="width:35px;text-align:center;"></input></td>
						<td>6.00</td>
					</tr>
				</tbody>
				<tfoot>
					<tr style="background:#e9e9e9;height:50px;">
						<td><a href="#" style="float:left;margin-left:30px;">Continue Shopping</a></td>
						<td colspan="3">
							<div style="float:right;margin-right:30px;">
								<input class="confirmbutton" name="submit" id="submit" tabindex="5" value="Check Out" type="button">
							</div>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>

		<div class="cl"></div>
	</div>
	<div class="bottom"></div>									
</div>
<!-- END Featured Products -->
</div>
<!-- END Signup -->
